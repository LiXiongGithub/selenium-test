#\u6307\u5b9a\u65e5\u5fd7\u8f93\u51fa\u7ea7\u522b\uff0c\u8f93\u51fa\u4f4d\u7f6e\uff0c\u53ef\u6307\u5b9a\u591a\u4e2a\uff0c\u6307\u5b9a\u8f93\u51fa\u5230\u540d\u4e3astdout\u548cR\u7684\u4f4d\u7f6e
log4j.rootLogger=INFO, stdout, R
#\u8f93\u51fa\u5230\u540d\u4e3astdout\u4f4d\u7f6e\u7684\u7f16\u7801
log4j.appender.stdout=UTF-8
#\u8f93\u51fa\u5230stdout\u7684\u4f4d\u7f6e\u4e3a\u63a7\u5236\u53f0ConsoleAppender
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
#\u5b9a\u4e49\u8f93\u51fa\u5230stdout\u7684\u8f93\u51fa\u683c\u5f0f\u4e3a\u81ea\u5b9a\u4e49
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
#\u81ea\u5b9a\u4e49\u8f93\u51fa\u5230stdout\u7684\u683c\u5f0f%d\u4e3a\u65f6\u95f4,%p\u4e3a\u65e5\u5fd7\u7ea7\u522b,%t\u4e3a\u7ebf\u7a0b,%F\u4e3a\u65e5\u5fd7\u4ea7\u751f\u7684\u6587\u4ef6,%L\u8868\u793a\u65e5\u5fd7\u4ea7\u751f\u7684\u884c\u53f7,%m\u8868\u793a\u65e5\u5fd7\u7684\u5185\u5bb9,%n\u8868\u793a\u6362\u884c
log4j.appender.stdout.layout.ConversionPattern=%d %5p [%t] (%F:%L) - %m%n
##############################################
#\u8f93\u51fa\u5230\u540d\u4e3aR\u4f4d\u7f6e\u7684\u7f16\u7801
log4j.appender.R.encoding=UTF-8
#\u8f93\u51fa\u5230R\u7684\u4f4d\u7f6e\u4e3a\u6587\u4ef6RollingFileAppender\uff08file\u5230\u8fbe\u6307\u5b9a\u5927\u5c0f\u4ea7\u751f\u4e00\u4e2a\u65b0\u6587\u4ef6\uff09
log4j.appender.R=org.apache.log4j.RollingFileAppender
#\u8f93\u5165\u6587\u4ef6\u4f4d\u7f6e
log4j.appender.R.File=logs/restful_api.log
#\u6307\u5b9a\u6700\u5927\u5927\u5c0f
log4j.appender.R.MaxFileSize=1024KB
#\u5907\u4efd
log4j.appender.R.MaxBackupIndex=10
#\u6307\u5b9a\u8f93\u51fa\u5230R\u7684\u65e5\u5fd7\u683c\u5f0f\u4e3a\u81ea\u5b9a\u4e49
log4j.appender.R.layout=org.apache.log4j.PatternLayout
#\u81ea\u5b9a\u4e49\u8f93\u51fa\u5230R\u4f4d\u7f6e\u7684\u65e5\u5fd7\u683c\u5f0f
log4j.appender.R.layout.ConversionPattern=%d %5p [%t] (%F:%L) - %m%n
